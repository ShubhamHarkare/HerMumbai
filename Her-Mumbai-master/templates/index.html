<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">
    <title>Contacts</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#submit").on('click', function () {
            $.post({
                url: '{{ url_for('add_contacts') }}',
                data: {
                    c1: $("#number1").val(),
                    c2: $("#number2").val(),
                    c3: $("#number3").val(),
                    c4: $("#number4").val(),
                    c5: $("#number5").val()
                }
            }).done(function (ret_val) {
                console.log(ret_val);
                window.location.href='{{ url_for('sos') }}'
            })
        })
    });</script>


<body>
<div class="logo">
    <img class="logo_image" src="../static/img/logo.png">
</div>
<div class="form">
        <label for="number1">Emergency Contact #1</label><br>
        <input type="number" id="number1" name="number1" required><br><br>
        <label for="number2">Emergency Contact #2</label><br>
        <input type="number" id="number2" name="number2"><br><br>
        <label for="number3">Emergency Contact #3</label><br>
        <input type="number" id="number3" name="number3"><br><br>
        <label for="number4">Emergency Contact #4</label><br>
        <input type="number" id="number4" name="number4"><br><br>
        <label for="number5">Emergency Contact #5</label><br>
        <input type="number" id="number5" name="number5"><br><br>
        <center><input type="submit" id="submit" name="submit" value="Submit"></center>
</div>

<div class="navbar">
    <div class="police">
        <center><i class="ph-police-car"></i><br>
            <a href="#">Police</a></center>
    </div>
    <div class="contact" id="active">
        <center><i class="ph-user-circle-gear"></i><br>
            <a href="#">Contacts</a></center>
    </div>
    <div class="sos">
        <center><i class="ph-warning-circle"></i><br>
            <a href="{{ url_for('sos') }}">SOS</a>
        </center>
    </div>
    <div class="location">
        <center><i class="ph-navigation-arrow"></i><br>
            <a href="{{ url_for('location') }}">Location</a></center>
    </div>
    <div class="directory">
        <center><i class="ph-address-book"></i><br>Directory</center>
    </div>
</div>
</body>
</html>
