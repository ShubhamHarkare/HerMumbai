<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">
    <title>Location</title>
</head>
<body>
<div class="logo">
    <img class="logo_image" src="../static/img/logo.png">
</div>
<div class="sos">
    <div class="form">
        <label for="number1">Contact Number</label><br>
        <input type="number" id="number1" name="number1"><br><br>
    </div>
    <div class="sos_button">
        <center>
            <input type="submit" id="submit" name="submit" value="Share">
            <div class="text"><b>STAY SAFE!</b><br>We are sharing your location with your contact</div>
        </center>
    </div>
</div>
<div class="navbar">
        <div class="police">
            <center><i class="ph-police-car"></i><br>
                <a href="#">Police</a></center>
        </div>
        <div class="contact" id="active">
            <center><i class="ph-user-circle-gear"></i><br>
                <a href="#">Contacts</a></center>
        </div>
        <div class="sos">
            <center><i class="ph-warning-circle"></i><br>
                <a href="{{ url_for('sos') }}">SOS</a>
            </center>
        </div>
        <div class="location">
            <center><i class="ph-navigation-arrow"></i><br>
                 <a href="{{ url_for('location') }}">Location</a></center>
        </div>
        <div class="directory">
            <center><i class="ph-address-book"></i><br>Directory</center>
        </div>
    </div>
